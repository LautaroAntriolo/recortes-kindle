<!-- templates/tabla.html -->
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Autor</th>
      <th>Nombre</th>
      <th>Contenido</th>
      <th>PÃ¡gina</th>
      <th>Etiquetas</th>
    </tr>
  </thead>
  <tbody>
    {{range .Recortes}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Autor}}</td>
      <td>{{.Nombre}}</td>
      <td>
        <div class="contenido-wrapper">
          <span class="contenido-corto" data-full="{{.Contenido}}">
            {{if .Contenido}} {{.Contenido}} {{else}} - {{end}}
          </span>
        </div>
      </td>
      <td>{{.Pagina}}</td>
      <td>
        {{range .Etiquetas}}
        <span class="badge bg-secondary">{{.Nombre}}</span>
        {{end}}
      </td>
    </tr>
    {{else}}
    <tr>
      <td colspan="6" class="text-center">No hay datos disponibles</td>
    </tr>
    {{end}}
  </tbody>
</table>
