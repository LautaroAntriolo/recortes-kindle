<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mis Notas Kindle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Tu CSS local -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <main class="container py-5">
        <div class="text-center mb-4">
            <h1><i class="fas fa-book-open me-2"></i>Mis Notas Kindle</h1>
        </div>
        <!-- Botonera -->
        <div class="d-flex justify-content-start mb-4">
            <a href="/nueva-nota" class="btn btn-success me-2">
                <i class="fas fa-plus-circle me-1"></i> Agregar Nota
            </a>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover notes-table">
                <thead class="table-primary">
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>La vida es sueño</td>
                        <td>Pedro Calderón de la Barca</td>
                        <td>22/04/2025</td>
                        <td class="action-buttons text-nowrap">
                            <a href="/editar/1" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form action="/eliminar/1" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    {{ range .Notas }}
                        <tr>
                            <td>{{ .Titulo }}</td>
                            <td>{{ .Autor }}</td>
                            <td>{{ .Fecha }}</td>
                            <td class="action-buttons">
                                <a href="/editar/{{ .ID }}" class="btn btn-sm btn-warning me-1">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <form action="/eliminar/{{ .ID }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash-alt"></i> Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </main>

    <footer class="text-center text-muted py-3 mt-5 border-top">
        &copy; 2025 Mis Notas Kindle
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
